<app-header></app-header>
<div class="d-flex align-items-center justify-content-center">
  <div class="col-sm-3 text-center">
    <h2 class="mb-4">Add Certification</h2>
    <form [formGroup]="addCertificationForm" (ngSubmit)="onSubmit()">
      <div class="form-group mb-3">
        <label>Certification Name:</label>
        <input type="text" formControlName="certificationName" class="form-control"  />
      </div>
      <div class="form-group mb-3">
        <label>Certification Authority Name:</label>
        <input type="text" formControlName="certificationAuthorityName" class="form-control" placeholder="Name of the authority that issued the certification."  />
      </div>
      <div class="form-group mb-3">
        <label>Type of Institution:</label>
        <input type="text" formControlName="awardingBodyDescription" class="form-control" placeholder="University, College etc."  />
      </div>
      <button class="btn btn-primary">Add Certification</button>
    </form>
  </div>
</div>
