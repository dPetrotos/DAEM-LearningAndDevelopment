
<table class="table">
  <thead>
  <tr>
    <th scope="col">Course Name</th>
    <th scope="col">Course Type</th>
    <th scope="col">Area of Study</th>
  </tr>
  </thead>
  <tbody *ngFor="let course of coursesList">
  <tr>
    <td>{{ course.name}}</td>
<!--    <td *ngFor="let info of course.type">{{ course.type }}</td>-->
    <td>{{ course.areasOfStudy }}</td>
  </tr>
  </tbody>
</table>
